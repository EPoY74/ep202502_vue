<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик на Vue</title>
    </head>
<body>
    <div id="app">
        <button @click="count++">
            Счетчик: {{ count }}
        </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup(){
                const count = ref(0)
                return {
                    count  
                }
            }
        }

        ).mount('#app')
    </script>
</body>
</html>
